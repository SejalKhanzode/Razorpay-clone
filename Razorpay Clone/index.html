<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1000px] mx-auto flex items-center justify-between">

            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" alt="" width="125px"
                height="30px">
            </a>
            <ul class="flex space-x-6">
                <li class="text-white font-my-7 ullish py-7 hover:text-lightBlue cursor-pointer">
                    <a href="#">Payments</a>
                </li>
                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                </div>

                <li class="text-white font-my-7 ullish py-7 hover:text-lightBlue cursor-pointer">
                    <a href="#">Line of Credit</a>
                </li>
                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                </div>

                <li class="text-white font-my-7 ullish py-7 hover:text-lightBlue cursor-pointer">
                    <a href="#">Payroll</a>
                </li>
                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                </div>

                <li class="text-white font-my-7 ullish py-7 hover:text-lightBlue cursor-pointer">
                    <a href="#">Resources</a>
                </li>
                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                </div>

                <li class="text-white font-my-7 ullish py-7 hover:text-lightBlue cursor-pointer">
                    <a href="#">Support</a>
                </li>
                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                </div>

                <li class="text-white font-my-7 ullish py-7 hover:text-lightBlue cursor-pointer">
                    <a href="#">Pricing</a>
                </li>
                <div class="absolute w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200">
                </div>
            </ul>
            
            <div class="flex space-x-6">
                <a href="/" class="cursor-pointer py-7 pr-7">
                    <img src="./images/india-flag.svg" alt="" width="25px"
                    height="25px">
                </a>
                <button class="py-3 px-5 font-mullish text-white border-lightBlue border
                rounded-sm text-sm  font-bold">Log in</button>
                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold
                bg-white text-lightBlue300 border transition-all duration-200
                hover:text-lightBlue500 flex">Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3"
              ></svg>
            </button>
            </div>
        </div>
    </nav>
</body>

</html>
